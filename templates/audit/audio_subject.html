<table class="table table-hover table-audit" ng-if="results.length > 0">
    <thead>
    <tr>
        <th>
            编号
        </th>
        <th>
            手机号
        </th>
        <th>
            用户名
        </th>

        <th>
            班级名称
        </th>
        <th>
            学校名称
        </th>

        <th>
            科目
        </th>
        <th>
            审核状态
        </th>
        <th>
            操作
        </th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="res in results">
        <td>{{res.subjectId}}</td>
        <td>{{res.phone}}</td>
        <td>{{res.userName}}</td>
        <td>{{res.className}}</td>
        <td>{{res.schoolName}}</td>
        <td>{{res.subjectName}}</td>
        <td>{{res.status | status}}</td>
        <td>
            <button class="btn btn-sm btn-success">通过</button>
        </td>

    </tr>
    </tbody>
</table>
