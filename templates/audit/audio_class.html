<!-- 顶部工具条 -->
<ng-include src="'templates/audit/audit_util.html'"></ng-include>
<table class="table table-hover table-audit" ng-if="results.length > 0">
    <thead>
        <tr>
            <th>
                编号
            </th>
            <th>
                手机号
            </th>
            <th>
                用户名
            </th>
            <th>
                班级名称
            </th>
            <th>
                学校名称
            </th>
            <th>
                地区名称
            </th>
            <th>
                审核内容
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="res in results">
            <td>{{res.classId}}</td>
            <td>{{res.phone}}</td>
            <td>{{res.userName}}</td>
            <td>{{res.className}}</td>
            <td>{{res.schoolName}}</td>
            <td>{{res.area}}</td>
            <td >
                <button class="btn btn-sm btn-success" ng-if="res.status == 0" ng-click="audit(res.classId,2,1);">通过</button>
                <button class="btn btn-sm btn-default" ng-click="audit(res.classId,2,1);"  ng-hide="res.status == 0">已审核</button>

            </td>

        </tr>
    </tbody>
</table>
