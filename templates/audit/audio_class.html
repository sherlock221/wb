<table class="table table-hover">

    <thead>
        <tr>
            <th>
                编号
            </th>
            <th>
                手机号
            </th>
            <th>
                用户名
            </th>
            <th>
                班级名称
            </th>
            <th>
                学校名称
            </th>
            <th>
                审核状态
            </th>
        </tr>
    </thead>


    <tbody>
        <tr ng-repeat="res in results">
            <td>{{res.classId}}</td>
            <td>{{res.phone}}</td>
            <td>{{res.userName}}</td>
            <td>{{res.className}}</td>
            <td>{{res.schoolName}}</td>
            <td>{{res.status}}</td>
        </tr>
    </tbody>
</table>
