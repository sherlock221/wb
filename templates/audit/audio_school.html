
<!-- 顶部工具条 -->
<ng-include src="'templates/audit/audit_util.html'"></ng-include>
<table class="table table-hover  table-audit" ng-if="results.length > 0">
    <thead>
        <tr>
            <th>
                编号
            </th>
            <th>
                手机号
            </th>
            <th>
                用户名
            </th>

            <th>
                学校名称
            </th>
            <th>
                地区名称
            </th>
            <th>
                审核内容
            </th>

        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="res in results" ng-click="selectSchool(res);">
            <td>{{res.schoolId}}</td>
            <td>{{res.phone}}</td>
            <td>{{res.userName}}</td>
            <td>{{res.schoolName}}</td>
            <td>{{res.area}}</td>
            <!--<td >{{res.status | status}}</td>-->
            <td >
                <button class="btn btn-sm btn-success" ng-if="res.status == 0" ng-click="audit(res.schoolId,0,1);">通过</button>
                <button class="btn btn-sm btn-default" disabled  ng-hide="res.status == 0">已审核</button>

            </td>
        </tr>
    </tbody>
</table>
