<table class="table table-hover  table-audit" ng-if="results.length > 0">
    <thead>
        <tr>
            <th>
                编号
            </th>
            <th>
                手机号
            </th>
            <th>
                用户名
            </th>

            <th>
                学校名称
            </th>
            <th>
                审核状态
            </th>
            <th>
                操作
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="res in results" ng-click="selectSchool(res);">
            <td>{{res.schoolId}}</td>
            <td>{{res.phone}}</td>
            <td>{{res.userName}}</td>

            <td>{{res.schoolName}}</td>

            <td >{{res.status | status}}</td>

            <td ng-if="res.status == 1">
                <button class="btn btn-sm btn-success">通过</button>
            </td>
        </tr>
    </tbody>
</table>
