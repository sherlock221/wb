

<section>



    <form role="form"  class="form-horizontal" novalidate  name="form">
        <div class="form-group">

            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="输入 手机号"  ng-model="form.phone"  required/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-danger"  ng-click="deUser();"  ng-disabled="form.$invalid " >删除</button>
            </div>
        </div>

    </form>




</section>
