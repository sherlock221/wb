

<section>

    <form role="form"  class="form-horizontal" novalidate  name="form">
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phone" placeholder="输入 手机号"  ng-model="form.phone"  required/>
            </div>

            <div class="col-sm-2">
                <button type="submit" class="btn btn-success"  ng-click="searchUser();"  ng-disabled="form.$invalid " >查询</button>
                <button type="submit" class="btn btn-danger"  ng-click="searchUser();"  ng-disabled="form.$invalid" >删除</button>
            </div>
        </div>

        <div class="form-group">

        </div>

    </form>


</section>



<section>


            <section class="userManager">

                <div class="userManagerTop">
                    <a class="ib userManagerHead">
                       <img src="imgs/head.png" class="full-img" />
                    </a>

                    <span class="ib userName">
                        {{res.userInfo.userName}}
                    </span>

                    <span class="ib userJob">
                        {{res.userInfo.userType | userType}}
                    </span>

                </div>


                <div class="userManagerBottom">


                    <!-- 孩子信息 -->
                    <section ng-init="isCollapsedChild=true;">
                            <button class="btn btn-primary" ng-click="isCollapsedChild = !isCollapsedChild">孩子信息&nbsp;&nbsp;<span class="badge">4</span></button>
                            <hr>
                            <div collapse="isCollapsedChild">


                            </div>
                    </section>


                    <!-- 班级信息 -->
                    <section ng-init="isCollapsedClass=true;">
                        <button class="btn btn-success"  ng-disabled="res.classInfo.length <= 0"  ng-click="isCollapsedClass = !isCollapsedClass">所属班级&nbsp;&nbsp;<span class="badge">{{res.classInfo.length}}</span></button>
                        <hr>
                        <div collapse="isCollapsedClass">
                            <table class="table table-hover ">
                                <thead>
                                <tr>
                                    <th>
                                        编号
                                    </th>
                                    <th>
                                        班级名称
                                    </th>
                                    <th>
                                        创建时间
                                    </th>

                                    <th>
                                        修改时间
                                    </th>

                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="obj in res.classInfo">
                                    <td>{{obj.classId}}</td>
                                    <td>{{obj.className}}</td>
                                    <td>{{obj.createDate}}</td>
                                    <td>{{res.lastModDate}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>



                </div>


            </section>

</section>
